<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>伝言板</title>
    <script>
        function leaveMessage(){
            if(inputMessage.value === ""){
                alert("伝言内容を入力してください");
            }else{
                MessageArea.innerText = inputMessage.value;
                alert("伝言をセットしました");
            }
        }
        function DeleteMessage(){
            inputMessage.value = "伝言内容を入力してください";
            MessageArea.innerText = inputMessage.value;
            alert("伝言を消去しました");
            inputMessage.value = "";
            QR.innerHTML = "";
        }
        function createQRCode() {
            QR.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?data=${inputMessage.value}&size=150x150&format=svg&backgroundcolor=ffffff&color=000000" alt="QRcode">`;
            /**QR code APIを使用してimg要素に入力内容のQRコードを表示**/
        }
    </script>
</head>
<body>
    <h1>伝言板</h1>
    <p id="MessageArea">伝言はまだありません</p>
    <input id="inputMessage">
    <button onclick="leaveMessage();">セット</button>
    <button onclick="DeleteMessage();">入力内容を消去</button>
    <button onclick="createQRCode();">QRコードを作成</button>
    <p id="QR"></p>
</body>
</html>
