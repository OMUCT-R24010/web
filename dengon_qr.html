<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>伝言板</title>
    <script>
        function 伝言する(){
            if(入力内容.value === ""){
                alert("伝言内容を入力してください");
            }else{
                伝言エリア.innerText = 入力内容.value;
                alert("伝言をセットしました");
            }
        }
        function 消去(){
            入力内容.value = "伝言内容を入力してください";
            伝言エリア.innerText = 入力内容.value;
            alert("伝言を消去しました");
            入力内容.value = "";
            QR.innerHTML = "";
        }
        function createQRCode() {
            QR.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?data=${入力内容.value}&size=150x150&format=svg&backgroundcolor=ffffff&color=000000" alt="QRcode">`;
            /**QR code APIを使用してimg要素に入力内容のQRコードを表示**/
        }
    </script>
</head>
<body>
    <h1>伝言板</h1>
    <p id="伝言エリア">伝言はまだありません</p>
    <input id="入力内容">
    <button onclick="伝言する();">セット</button>
    <button onclick="消去();">入力内容を消去</button>
    <button onclick="createQRCode();">QRコードを作成</button>
    <p id="QR"></p>
</body>
</html>
